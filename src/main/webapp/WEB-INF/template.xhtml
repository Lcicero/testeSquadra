<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<link rel="shortcut icon" type="image/x-icon"
			href="/bootstrap/favicon.ico" />


	</f:facet>
	<title>Sistema de Cadastro</title>
	<h:outputScript name="js/layout.js" library="css" />
	<h:outputScript name="main.js" library="js" />
	
	<ui:insert name="head" />
</h:head>

<h:body>



	<div class="wrapper2" style="margin-bottom: 5px">

		<div id="menu-mask"></div>

		<ui:include src="topo-logo.xhtml" />

		<ui:include src="topbar.xhtml" />

		<ui:include src="layoutmenu.xhtml" />

		<div id="layout-portlets-cover">
			<ui:insert name="content">
		                Template
		            </ui:insert>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
			onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()">
			<f:facet name="start">
				<p:graphicImage name="images/preloader.gif" library="css" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="images/ajax-loader.gif" />
		</p:dialog>

		<div class="push"></div>

	</div>


	<ui:include src="footerPMC.xhtml" />


	<h:outputStylesheet name="normalize.css" library="css" />
	<h:outputStylesheet name="core-layout.css" library="css" />
	<h:outputStylesheet name="font-awesome.css" library="css" />
	<h:outputStylesheet name="animate.css" library="css" />
	<h:outputStylesheet name="grifos.css" library="css" />

	
</h:body>
</html>
