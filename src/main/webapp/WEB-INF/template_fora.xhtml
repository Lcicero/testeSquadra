<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link rel="shortcut icon" type="image/x-icon"
			href="bootstrap/favicon.ico" />
		
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<ui:fragment
			rendered="#{initParam['javax.faces.PROJECT_STAGE'].equals('Development')}">
			<meta name="requestURL" content="#{request.requestURL}" />
		</ui:fragment>

	</f:facet>
	<title>Prefeitura Municipal de CuiabÃ¡</title>
	<h:outputScript name="js/layout.js" library="spark-layout" />
	<h:outputScript name="main.js" library="js" />

	<ui:insert name="head" />
</h:head>

<h:body>

	<div class="wrapper2">
		<div id="menu-mask"></div>
	<ui:include src="topo-logo.xhtml" />

		<div id="layout-portlets-cover">

			<ui:insert name="content">
                Template
            </ui:insert>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
			onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()">
			<f:facet name="start">
				<p:graphicImage name="images/preloader.gif" library="spark-layout" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="images/ajax-loader.gif" />
		</p:dialog>
		
		<div class="push"></div>

	</div>
	<ui:include src="footerPMC.xhtml" />

	<h:outputStylesheet name="normalize.css" library="css" />
	<h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
	<h:outputStylesheet name="css/animate.css" library="spark-layout" />
	<h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
	<h:outputStylesheet name="grifos.css" library="css" />
</h:body>

</html>
