<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pmc="http://pmc.framework/components"
	>

	<cc:interface>
		<cc:attribute name="showMessage" required="false" default="true" />
	</cc:interface>

	<cc:implementation>
	
		<div class="layout-portlets-box ui-fluid">
			
			<ui:fragment rendered="#{cc.attrs.showMessage}">
				<div class="ContainerIndent">
						<p:messages showDetail="false" globalOnly="true" autoUpdate="true" closable="true" id="messages" />
				</div>
			</ui:fragment>
		
			<cc:insertChildren/>
		</div>

	</cc:implementation>
</ui:component>
