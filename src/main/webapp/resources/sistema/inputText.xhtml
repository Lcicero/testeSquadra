<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

	<cc:interface>

		<cc:valueHolder name="input" />
		<cc:attribute name="labelValue" required="true" />

		<cc:attribute name="minlength" default="1" />
		<cc:attribute name="maxlength" default="999999999" />
		<cc:attribute name="readonly" required="false" />

		<cc:attribute name="required" required="false"
			type="java.lang.Boolean" />
		<cc:attribute name="validationGroup" required="false" />

		<cc:attribute name="disabled" required="false"
			type="java.lang.Boolean" />

		<cc:attribute name="value" required="false" />

		<cc:attribute name="styleClass" required="false" />
		<cc:attribute name="style" required="false" />
		<cc:attribute name="title" required="false" />
		<cc:attribute name="containerWidth" required="false"
			default="Container33" />

		<cc:clientBehavior event="blur" name="blur" targets="input" />

	</cc:interface>

	<cc:implementation>

		<ui:fragment rendered="#{cc.rendered}">

			<div id="#{cc.clientId}">

				<div class="#{cc.attrs.containerWidth} Responsive">

					<div class="ContainerIndent">

						<div class="Container100 Responsive100">
							<p:outputLabel for="input" value="#{cc.attrs.labelValue}" />
						</div>

						<div class="Container100 Responsive100">

							<p:inputText id="input" maxlength="#{cc.attrs.maxlength}"
								value="#{cc.attrs.value}" disabled="#{cc.attrs.disabled}"
								style="#{cc.attrs.style}"
								styleClass="textTransform"
								title="#{cc.attrs.title}" required="#{cc.attrs.required}"
								label="#{cc.attrs.labelValue}">

								<f:validateLength minimum="#{cc.attrs.minlength}"
									maximum="#{cc.attrs.maxlength}" disabled="#{!required}" />

								<f:attribute name="styleClass" value="#{cc.attrs.styleClass}" />
								<f:attribute name="readonly" value="#{cc.attrs.readonly}" />

								<cc:insertChildren />

							</p:inputText>

						</div>
					</div>
				</div>
			</div>
		</ui:fragment>

	</cc:implementation>
</ui:component>
